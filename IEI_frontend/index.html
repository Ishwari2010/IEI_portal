<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IEI Password Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
      margin-bottom: 2rem;
    }

    .card h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
      text-align: center;
      color: #1d3557;
    }

    .card p.subtitle {
      font-size: 0.9rem;
      text-align: center;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .field {
      margin-bottom: 1rem;
    }

    .field label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 0.35rem;
    }

    .inline-row {
      display: flex;
      gap: 0.75rem;
    }

    select,
    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    select:focus,
    input:focus {
      border-color: #457b9d;
      box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.2);
    }

    .hint {
      font-size: 0.78rem;
      color: #868e96;
      margin-top: 0.15rem;
    }

    .membership-preview {
      font-size: 0.9rem;
      color: #495057;
      margin-top: 0.3rem;
    }

    button {
      width: 100%;
      padding: 0.7rem 0.75rem;
      font-size: 0.98rem;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #1d3557;
      color: #ffffff;
      margin-top: 0.75rem;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    }

    button:hover {
      background: #16304c;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .message {
      margin-top: 0.9rem;
      font-size: 0.9rem;
      padding: 0.6rem 0.75rem;
      border-radius: 10px;
      display: none;
    }

    .message.success {
      display: block;
      background: #d1f7d6;
      color: #0f5132;
      border: 1px solid #a3e6b1;
    }

    .message.error {
      display: block;
      background: #ffe1e1;
      color: #842029;
      border: 1px solid #f5b3b3;
    }

    .message.info {
      display: block;
      background: #e3f2fd;
      color: #0c4a6e;
      border: 1px solid #90caf9;
    }

    /* Log Table */
    #log-container {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
    }

    #log-container h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #e9ecef;
      text-align: left;
      font-size: 0.9rem;
    }

    table th {
      background: #f8f9fa;
      font-weight: 700;
    }

  </style>
</head>

<body>

  <!-- Main Form Card -->
  <div class="card">
    <h1>IEI Password Request</h1>
    <p class="subtitle">Enter your Membership ID to receive your login password by SMS.</p>

    <form id="passwordForm">
      <div class="field">
        <label for="prefix">Membership Type</label>
        <select id="prefix" required>
          <option value="F-">F</option>
          <option value="M-">M</option>
          <option value="AM">AM</option>
          <option value="ST">ST</option>
          <option value="T-">T</option>
        </select>
        <p class="hint">Select the prefix printed on your IEI membership card.</p>
      </div>

      <div class="field">
        <label for="number">Membership Number</label>
        <input type="text" id="number" maxlength="7" placeholder="Enter 7-digit number" inputmode="numeric" />
        <p class="hint">Example: 1423556</p>
        <p id="preview" class="membership-preview"></p>
      </div>

      <button type="submit" id="sendBtn">Send Password to My Phone</button>

      <div id="msg" class="message info">
        Please enter your Membership ID and click “Send Password”.
      </div>
    </form>
  </div>

  <!-- Logs Table -->
  <div id="log-container">
    <h2>Sent Messages Log</h2>
    <div id="logArea"><p style="text-align:center; color:#6c757d;">No messages sent yet.</p></div>
  </div>

  <script>
    const prefixSelect = document.getElementById("prefix");
    const numberInput = document.getElementById("number");
    const preview = document.getElementById("preview");
    const form = document.getElementById("passwordForm");
    const msgBox = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const logArea = document.getElementById("logArea");

    function updatePreview() {
      const prefix = prefixSelect.value;
      const num = numberInput.value.trim();
      preview.textContent = num.length > 0 ? "Full Membership ID: " + prefix + num : "";
    }

    numberInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/\D/g, "").slice(0, 7);
      updatePreview();
    });
    prefixSelect.addEventListener("change", updatePreview);

    function showMessage(type, text) {
      msgBox.className = "message " + type;
      msgBox.textContent = text;
    }

    function maskPhone(phone) {
      const s = String(phone);
      if (s.length <= 4) return s;
      return "******" + s.slice(-4);
    }

    async function fetchLogs() {
      try {
        const resp = await fetch("http://localhost:3000/sent-logs?limit=200");
        const logs = await resp.json();
        renderLogs(logs);
      } catch (err) {
        logArea.innerHTML = "<p style='text-align:center;color:#842029;'>Unable to load logs.</p>";
      }
    }

    function renderLogs(logs) {
      if (!logs || logs.length === 0) {
        logArea.innerHTML = "<p style='text-align:center; color:#6c757d;'>No messages sent yet.</p>";
        return;
      }

      let html = `<table>
        <thead>
          <tr>
            <th>Membership ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>`;

      logs.forEach((row) => {
        html += `
          <tr>
            <td>${row.membership_id}</td>
            <td>${row.name || ""}</td>
            <td>${row.email || ""}</td>
            <td>${maskPhone(row.phone)}</td>
            <td>${new Date(row.timestamp).toLocaleString()}</td>
            <td>${row.status}</td>
          </tr>`;
      });

      html += "</tbody></table>";
      logArea.innerHTML = html;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const prefix = prefixSelect.value;
      const number = numberInput.value.trim();

      if (!/^\d{7}$/.test(number)) {
        showMessage("error", "Please enter a valid 7-digit membership number.");
        return;
      }

      const membershipId = prefix + number;
      sendBtn.disabled = true;
      showMessage("info", "Sending password for " + membershipId + "…");

      try {
        const response = await fetch("http://localhost:3000/send-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ membership_id: membershipId }),
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage("error", data.message || "Server error.");
          return;
        }

        showMessage("success",
          "Password SMS sent (or simulated). Phone ending: " + data.last4
        );

        await fetchLogs();
      } catch (err) {
        showMessage("error", "Could not reach the server.");
      }

      sendBtn.disabled = false;
    });

    fetchLogs();
    setInterval(fetchLogs, 10000);
  </script>

</body>
</html>
